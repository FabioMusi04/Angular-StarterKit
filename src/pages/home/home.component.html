<div class="container mx-auto p-4">
  <h1 class="text-4xl font-bold text-center mb-4">Welcome to the Home Page</h1>
  <p class="text-lg text-center">This is a simple home page styled with Tailwind CSS.</p>
  <div class="flex justify-center mt-6">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Get Started
    </button>
  </div>

  <!-- Counter Section -->
  <div class="mt-10 text-center">
    <h2 class="text-2xl font-semibold mb-4">Counter</h2>
    <div class="text-3xl font-bold mb-4" id="counterDisplay">
      {{ count$ | async }}
    </div>
    <div class="flex justify-center space-x-4">
      <button 
        (click)="onIncrement()" 
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Increment
      </button>
      <button 
        (click)="onDecrement()" 
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Decrement
      </button>
      <button 
        (click)="onReset()" 
        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
        Reset
      </button>
    </div>
  </div>
</div>
